<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPG Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MPG Calculator</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="mpg-calculator.html">MPG Calculator</a>
        </nav>
    </header>

    <!-- Logo for Calculator -->
    <div class="logo">
        <img src="your-logo.png" alt="Calculator Logo" width="150" height="150">
    </div>

    <!-- Calculator Interface -->
    <div class="calculator">
        <h2>Calculate Your Miles Per Gallon (MPG)</h2>

        <label for="miles">Miles Traveled:</label>
        <input type="number" id="miles" placeholder="Enter miles traveled">

        <label for="gallons">Gallons of Gas Used:</label>
        <input type="number" id="gallons" placeholder="Enter gallons used">

        <button onclick="calculateMPG()">Calculate MPG</button>

        <p id="result"></p>
    </div>

    <footer>
        <p>&copy; 2024 Sulaman D. Portfolios</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
